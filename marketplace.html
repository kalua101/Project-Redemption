<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - AddisFarmers</title>
    
    <style>
        :root {
            --color-primary-green: #388E3C;
            --color-accent-lime: #A7C957;
            --color-text-dark: #333;
            --color-white: #ffffff;
            --color-background-light: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            color: var(--color-text-dark);
            background-color: var(--color-white);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .main-header {
            background-color: var(--color-primary-green);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .logo a { color: white; font-size: 1.8rem; font-weight: bold; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        .section-padding { padding: 3rem 0; background-color: var(--color-background-light); }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .verified-tag {
            position: absolute;
            top: 10px; left: 10px;
            background: var(--color-primary-green);
            color: white;
            padding: 5px 10px;
            font-size: 0.75rem;
            border-radius: 5px;
            z-index: 1;
        }

        .card-image { width: 100%; height: 220px; object-fit: cover; background-color: #eee; }
        .card-content { padding: 20px; }
        .card-content h3 { margin: 0 0 10px; color: var(--color-primary-green); }
        .price { font-weight: bold; color: #2ecc71; font-size: 1.2rem; }

        .btn-primary {
            background-color: var(--color-accent-lime);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .like-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <div class="logo"><a href="main.html">AddisFarmers</a></div>
                <div class="nav-links">
                    <a href="main.html">Home</a>
                    <a href="admindashboard.html" class="btn-primary">Admin Dash</a>
                </div>
            </nav>
            <h1>Produce Marketplace</h1>
        </div>
    </header>

    <main class="section-padding">
        <div class="container">
            <div class="card-grid" id="market-grid">
                <div class="card">
                    <span class="verified-tag">Featured</span>
                    <img src="https://images.unsplash.com/photo-1518977676601-b53f02bad67b?auto=format&fit=crop&w=400" class="card-image">
                    <div class="card-content">
                        <h3>Premium Potatoes</h3>
                        <p>Bahir Dar, Ethiopia</p>
                        <p class="price">45 ETB / kg</p>
                        <div class="card-actions">
                            <button class="btn-primary">Order</button>
                            <button class="like-btn">❤</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        window.onload = function() {
            const grid = document.getElementById('market-grid');
            const savedFarmers = JSON.parse(localStorage.getItem('addedFarmers')) || [];

            savedFarmers.forEach(farmer => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Logic: Use uploaded image, otherwise use a colorful placeholder
                const displayImg = farmer.img ? farmer.img : `https://via.placeholder.com/400x220?text=${encodeURIComponent(farmer.prod)}`;
                
                card.innerHTML = `
                    <span class="verified-tag" style="background:var(--color-accent-lime)">Farmer Direct</span>
                    <img src="${displayImg}" alt="${farmer.prod}" class="card-image">
                    <div class="card-content">
                        <h3>${farmer.name}</h3>
                        <p><strong>Product:</strong> ${farmer.prod}</p>
                        <p><strong>Location:</strong> ${farmer.loc}</p>
                        <p class="price">${farmer.price}</p>
                        <div class="card-actions">
                            <a href="#" class="btn-primary" onclick="alert('Contacting Farmer...')">Order Now</a>
                            <button class="like-btn" onclick="this.style.color='red'">❤</button>
                        </div>
                    </div>
                `;
                grid.prepend(card);
            });
        };
    </script>
</body>
</html>
